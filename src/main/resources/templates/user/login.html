<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Login</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <h1 class="display-5">Login</h1>
            <form  th:action = "@{/login}" method="POST" th:object = "${user}">
           
                <div th:if="${param.error}">
                  <p class="text-danger">Invalid username/password</p>
                  </div>
                  <div th:if="${success}"  class="alert alert-dark">
                    You have been logged out
                </div>
                <div class="form-group">
                    <label for="inputUsername">Email</label>
                    <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Enter email" th:field = "*{email}" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Password" th:field = "*{password}" maxlength="20" required>
                </div>
                <button type="submit" class="btn btn-primary" id="login-button">Login</button>
            </form>

            <div class="form-group" style="margin-top: 0.5em;">
                <label><a th:href = "@{/register}">Click here to sign up</a></label>
            </div>
             <div class="form-group" style="margin-top: 0.5em;">
                <label><a >Click here to change password</a></label>
            </div>
        </div>
    </body>
</html>
