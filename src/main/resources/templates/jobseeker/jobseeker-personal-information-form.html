

<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Personal Information:</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <div class="form-group">
                <label><a th:href = "@{/candidates/login}">Back to Login</a></label>
            </div>

            <h1 class="display-5">Please complete your personal infomation</h1>
            <form th:action = "@{/jobseeker/save}" method="POST" th:object = "${userDetail}">
                  <div class="alert alert-danger" role="alert"  th:if="${error}">
                  <span>Please fix the errors below</span>
                  </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputContactNumber">Contact number</label>
                        <input type="text" name="contactNumber" class="form-control" id="inputContactNumber" placeholder="Enter Your contact number" th:field= "*{contactNumber}"   maxlength="20" required>
                              <div class="alert alert-warning" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></div>

                    </div>
              
                    <div class="form-group col-md-6">
                        <label for="inputGender">Gender</label>
					      <select  th:field =  "*{gender}" id="inputGender" class="form-control">
					        <option th:each = "gender : ${T(com.aabdenbaoui.management.entity.enums.Gender).values()}"
					                 th:value = "${gender}" th:text="${gender.name}"></option>
					      </select>
					      <div class="help-block" th:if="${#fields.hasErrors('gender')}">
                            <p th:errors= "*{gender}" class="text-danger">Gender  error</p>
                        </div>
					      
                    </div>
                    <div class="form-group col-md-6" style="margin-top: 2.1em;">
                         <label>Date</label>
                              <input type="date" th:field = "*{dateOfBirth}"> 
                             <div class="alert alert-warning" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
                    </div>
                </div>
                 <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="inputAddress">Address</label>
    					<input type="text" class="form-control" id="inputAddress" th:field="*{address.streetAddress}" placeholder="1234 Main St">

                    </div>
                </div>
                
                <!-- <div class="help-block" th:if="${#fields.hasErrors('address')}">
                            <p th:errors= "*{address}" class="text-danger">Address error</p>
                        </div> -->
                 <div class="form-row">
                       <div class="form-group col-md-4">
                        <label for="inputCity">City</label>
      					<input type="text" class="form-control"  th:field="*{address.city}" id="inputCity">
      					<!-- <div class="help-block" th:if="${#fields.hasErrors('address.city')}">
                            <p th:errors= "*{address.city}" class="text-danger">City  error</p>
                        </div> -->
                    </div>
                    <div class="form-group col-md-4">
                         <label for="inputState">State</label>
					      <select th:field = "*{address.state}" id="inputState" class="form-control">
					        <option th:each = "state : ${T(com.aabdenbaoui.management.entity.enums.State).values()}"
					                 th:value = "${state}" th:text="${state.name}"></option>
					      </select>
                    </div>
                    <div class="form-group col-md-4">
                          <label for="inputZip">Zip Code</label>
  						  <input type="text" class="form-control" th:field= "*{address.zipCode}" id="inputZip">
  						  <div class="help-block" th:if="${#fields.hasErrors('address.zipCode')}">
                            <p th:errors= "*{address.zipCode}" class="text-danger">Zip Code  error</p>
                        </div>
                    </div>
                 </div>
                    <div class="form-group">       
                         <p th:errors= "*{address}" class="text-danger">Address error</p>                         
                    </div>
                    <div class="form-group">
                        <span>Receive email notification:</span>
			            <div class="custom-control custom-radio custom-control-inline">
			                <input type="radio" id="option1" name="option1" class="custom-control-input" value="true"  th:field="*{emailNotificationIsActive}">
			                <label class="custom-control-label" for="option1">On</label>
			            </div>
			            <div class="custom-control custom-radio custom-control-inline">
			                <input type="radio" id="option2" name="option2" class="custom-control-input" value="false"  th:field="*{emailNotificationIsActive}">
			                <label class="custom-control-label" for="option2">Off</label>
			            </div>           
                   </div>
                     <div class="form-group">
                        <span>Receive SMS notification:</span>
			            <div class="custom-control custom-radio custom-control-inline">
			                <input type="radio" id="option1" name="option1" class="custom-control-input" value="true"  th:field="*{smsNotificationIsActive}">
			                <label class="custom-control-label" for="option1">On</label>
			            </div>
			            <div class="custom-control custom-radio custom-control-inline">
			                <input type="radio" id="option2" name="option2" class="custom-control-input" value="false"  th:field="*{smsNotificationIsActive}">
			                <label class="custom-control-label" for="option2">Off</label>
			            </div>           
                   </div>
          
              
                <button type="submit" class="btn btn-primary" id="buttonSignUp">Sign Up</button>
              <div class="form-group" style="margin-top: 0.9em;">
                <label><a th:href = "@{/candidates/login}">Click here to login</a></label>
             </div>                
            </form>
        </div>
    </body>
</html>
