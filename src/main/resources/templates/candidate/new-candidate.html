<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
     <link rel="stylesheet"
        href="https://examples.javacodegeeks.com/wp-content/litespeed/localres/aHR0cHM6Ly9tYXhjZG4uYm9vdHN0cmFwY2RuLmNvbS8=bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" />

</head>
<body>

 <form th:action = "@{/candidates/save}"  th:object = "${candidate}" method = "POST">
      <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}"/>
                <div class="help-block" th:if="${#fields.hasErrors('firstName')}">
                <p th:errors="*{firstName}" class="text-danger">First name error</p>
                   </span>
               </div>
      </div>
            
      <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" th:field="*{lastName}"/>
                <div class="help-block" th:if="${#fields.hasErrors('lastName')}">
                <p th:errors="*{lastName}" class="text-danger">Last name error</p>
                   </div>
      </div>
  

      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" th:field = "*{email}" placeholder="Email">
      <br>
                              <label>Date</label>
                              <input type="date" th:field = "*{dateOfBirth}">
     <br>

            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" th:field = "*{password}" />
               <div class="help-block" th:if="${#fields.hasErrors('password')}">
                       <p th:errors= "*{password}" class="text-danger">Password  error</p>
               </div>
            </div> 
       
      <label for="inputGender">Gender</label>
      <select  th:field =  "*{gender}" id="inputState" class="form-control">
        <option th:each = "gender : ${T(com.aabdenbaoui.management.entity.enums.Gender).values()}"
                 th:value = "${gender}" th:text="${gender.name}"></option>
      </select>
    
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" th:field = "*{address.streetAddress}" placeholder="1234 Main St">


      <label for="inputCity">City</label>
      <input type="text" class="form-control" th:field = "*{address.city}" id="inputCity">
      <label for="inputState">State</label>
      <select th:field = "*{address.state}" id="inputState" class="form-control">
        <option th:each = "state : ${states}"
                 th:value = "${state}" th:text="${state.name}"></option>
      </select>
      <label for="inputZip">Zip Code</label>
      <input type="text" class="form-control" th:field= "*{address.zipCode}" id="inputZip">
     <br>
  <button type="submit" class="btn btn-primary">Sign in</button>
   
</form>

</script> -->


</body>
</html>
