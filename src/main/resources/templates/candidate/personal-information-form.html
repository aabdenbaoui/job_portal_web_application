            <h1 class="display-5">Sign Up</h1>
            <form th:action = "@{/candidates/save}" method="POST" th:object = "${user}">
                <div id="success-msg" class="alert alert-dark" th:if="${success}">
                    You successfully signed up! Please continue to the <a th:href = "@{/users/login}">login</a> page.
                </div>
                <div class="alert alert-danger"  th:if="${#fields.hasAnyErrors()}">
                    <span>Please fix the errors below:</span>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="input" name="firstName" class="form-control" id="inputFirstName" placeholder="Enter First Name" th:field = "*{lastName}" maxlength="20" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="input" name="lastName" class="form-control" id="inputLastName" placeholder="Enter Last Name" th:field = "*{firstName}" maxlength="20" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="input" name="email" class="form-control" id="inputEmail" placeholder="Enter Email"  th:field = "*{email}" maxlength="20" required>
                        <div class="help-block" th:if="${#fields.hasErrors('email')}">
                            <p th:errors= "*{email}" class="text-danger">Email  error</p>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter Password"  th:field = "*{password}" maxlength="20" required>
                        <div class="help-block" th:if="${#fields.hasErrors('password')}">
                            <p th:errors= "*{password}" class="text-danger">Password  error</p>
                        </div>
                    </div>
